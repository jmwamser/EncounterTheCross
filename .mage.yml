      # Runs on Local
      post-deploy:
        - fs/remove: { file: './public/bundles', flags: '-Rf' }
        - fs/remove: { file: './public/build', flags: '-Rf' }
        - fs/remove: { file: './vendor', flags: '-Rf' }
        - composer/install: { flags: '--no-scripts' }
        - yarn/install
        - yarn/build
        - symfony/assets-install: { env: 'dev', target: 'public' }